<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<!-- Use layout from file (assets/html/layouts) -->
<f:layout name="subpage.html"/>

<!-- Main section for content -->
<f:section name="content">
    <section>
        <f:if condition="{data.uid} > 1">
            <h1>
                <f:if condition="{data.subtitle}">
                    <f:then>
                        {data.subtitle}
                    </f:then>
                    <f:else>
                        {data.title}
                    </f:else>
                </f:if>
            </h1>
        </f:if>

        <div>
            <f:format.raw>{content-main}</f:format.raw>
        </div>
    </section>
</f:section>
