<!-- Use main skeleton layout, selected from Backend Layout field -->
<f:layout name="{settings.layout}"/>

<!-- Main section for content -->
<f:section name="content">
    <f:if condition="{data.uid} > 1">
        <f:if condition="{data.hidePageHeader} != 1">
            <header>
                <h1>
                    <f:if condition="{data.subtitle}">
                        <f:then>
                            {data.subtitle}
                        </f:then>
                        <f:else>
                            {data.title}
                        </f:else>
                    </f:if>
                </h1>
            </header>
        </f:if>
    </f:if>

    <f:format.raw>{content-main}</f:format.raw>

</f:section>
