<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<!-- Use layout from file (assets/html/layouts) -->
<f:layout name="MainPage.html"/>

<!-- Assets -->
<f:section name="HeaderAssets">
    <f:render partial="AssetsHeader" arguments="{_all}"/>
</f:section>

<f:section name="FooterAssets">
    <f:render partial="AssetsFooter" arguments="{_all}"/>
</f:section>

<!-- Main section for content -->
<f:section name="content">
    <f:format.raw>{content-main}</f:format.raw>
</f:section>
