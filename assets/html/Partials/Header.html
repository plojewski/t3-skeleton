<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div>
    <figure class="logo">
        <f:cObject typoscriptObjectPath="lib.logo"/>
    </figure>

    <nav>
        <f:cObject typoscriptObjectPath="lib.main-nav"/>
    </nav>
</div>

<f:if condition="{data.uid} > 1">
    <hr>

    <div>
        <nav class="subNav">
            <f:cObject typoscriptObjectPath="lib.sub-nav"/>
        </nav>
    </div>
</f:if>
